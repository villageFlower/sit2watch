<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Upload Your Movies!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="movieForm">
      <ion-item>
        <ion-label position="floating">Movie Name</ion-label>
        <ion-input formControlName="Title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Movie Poster</ion-label>
        <ion-input type="file" formControlName="Poster"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Video File</ion-label>
        <ion-input type="file" formControlName="Path"></ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" class="btn-grad" (click)="addMovie()">Upload</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
